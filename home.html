<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermo Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:wheat;">
    <div class="row text-center">
        <div class="col p-5">
            <h1>Temperature Convertion</h1>
            <p id="date"></p>
            <div class="h4 mb-10">
                <select name="" id="choose">
                    <option value="">Celcius</option>
                    <option value="">Fahrenheit</option>
                    <option value="">Reamur</option>
                </select>
                <input type="number" id="input" >
                <h4>to</h4>
                <select name="" id="">
                    <option value="">Celcius</option>
                    <option value="">Fahrenheit</option>
                    <option value="">Reamur</option>
                </select>
                <input type="number" id="output" disabled>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="h5 text-center">
            <input type="text" id="inCol" placeholder="Input Color">
            <button type="button" class="mt-3" onclick="chgCol()">Change</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
